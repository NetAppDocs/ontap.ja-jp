indexpage:
  title: ONTAP 9ドキュメント
  summary: System Manager はシンプルで汎用性に優れた製品で、 ONTAP クラスタの構成と管理を簡単に行うことができます。System Manager
    を使用すると、ボリューム、 LUN 、 qtree 、共有、エクスポートの作成などの一般的なストレージタスクが簡易化され、 時間を節約し、エラーを防止します。
  keywords: ontap, netapp, documentation, system, manager
  lead: 業界をリードするデータ管理ソフトウェアである NetApp ONTAP は、クラウドの簡易性と柔軟性をデータセンターにもたらし、データセンターのエンタープライズ機能をすべてパブリッククラウドに提供します。このサイトの情報は、
    ONTAP のセットアップまたはアップグレード、クライアントのストレージのプロビジョニング、および System Manager または ONTAP CLI
    を使用したデータの保護と管理を行う場合に使用します。
